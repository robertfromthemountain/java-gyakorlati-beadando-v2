<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin főoldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="menu"></div>

<div class="container mt-5 border-1 shadow rounded">
    <h1>Küldjön nekünk üzenetet!</h1>
    <div class="text-center">
        <form id="contact-form" name="contact-form" action="?contact" method="POST" class="py-2">

            <div class="form-outline mb-4 text-start">
                <label class="" for="email"><i class="bi bi-envelope-at-fill mx-1"></i>Az ön emailcíme:</label>
                <input type="email" id="email" name="email" class="form-control form-control-md mb-4" placeholder="példa@email.com" required />
            </div>

            <div class="form-outline mb-4 text-start">
                <label class="" for="message"><i class="bi bi-envelope-fill mx-1"></i>Üzenet:</label>
                <textarea type="text" id="message" name="message" rows="5" class="form-control md-textarea" placeholder="Ide írja a problémáját!"></textarea>
            </div>

            <button for="submit" value="1" name="submit" class="btn btn-outline-success btn-md gradient-custom-4 w-100">Küldés</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
